<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * { box-sizing: border-box; }
      body {
        width: 320px;
        padding: 16px;
        font-family: system-ui, sans-serif;
        font-size: 14px;
        background: #0f172a;
        color: #e2e8f0;
      }
      h2 { margin: 0 0 12px; font-size: 16px; }
      p { margin: 0 0 12px; color: #94a3b8; }
      button {
        width: 100%;
        padding: 10px 16px;
        background: #0a66c2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { background: #004182; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .count { font-weight: 600; color: #38bdf8; }
      .hint { font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h2>LinkedIn Feed Capture</h2>
    <p>Capture your feed from the current LinkedIn tab.</p>
    <button id="capture">Capture Feed</button>
    <p class="hint" id="hint">Click after scrolling through your feed.</p>
    <p id="result"></p>
    <script src="popup.js"></script>
  </body>
</html>
